<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murid Bertugas</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      margin-bottom: 30px;
      width: 100%;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .empty {
      color: #888;
      font-style: italic;
      margin-bottom: 30px;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="table-header">
    <span id="tarikh930"></span>
    <span>Masa : 9:30</span>
  </div>
  <div id="table1"></div>

  <p style="text-align: right;">Masa: 10:30</p>
  <div id="table2"></div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbyxsLh1BUHoRzAtWz2jq4VUV2MhIKnmPyXUJ5uPqmCVNybN5eBM8T1CT95mImKvOfjw/exec";

    // Format the current date in Malaysia
    function getCurrentDateMalaysia() {
      const now = new Date();
      return now.toLocaleDateString("en-GB", { timeZone: "Asia/Kuala_Lumpur" });
    }

    function renderTable(data, containerId, emptyMessage) {
      const container = document.getElementById(containerId);

      if (!data || data.length === 0) {
        container.innerHTML = `<div class="empty">${emptyMessage}</div>`;
        return;
      }

      const table = document.createElement("table");

      // Header
      const thead = table.createTHead();
      const headerRow = thead.insertRow();
      Object.keys(data[0]).forEach(key => {
        const th = document.createElement("th");
        th.textContent = key;

        if (key === "Nama") td.style.width = "200px";
        if (key === "Kelas") td.style.width = "150px";
        headerRow.appendChild(th);
      });

      // Body
      const tbody = table.createTBody();
      data.forEach(row => {
        const tr = tbody.insertRow();
        Object.values(row).forEach(value => {
          const td = tr.insertCell();
          td.textContent = value;
        });
      });

      container.appendChild(table);
    }

    function loadData() {
      // Set the Tarikh header to the current date in Malaysia
      document.getElementById("tarikh930").textContent = "Tarikh : " + getCurrentDateMalaysia();

      fetch(URL)
        .then(res => res.json())
        .then(data => {
          renderTable(data.table1, "table1", "No data for 9:30");
          renderTable(data.table2, "table2", "No data for 10:30");
        })
        .catch(err => {
          console.error("Fetch error:", err);
        });
    }

    // Run on page load
    loadData();
  </script>

</body>
</html>
