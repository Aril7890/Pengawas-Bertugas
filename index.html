<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murid Bertugas</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      /* background-color: #1A1917; */
      background-color: transparent
    }

    table {
      border-collapse: collapse;
      margin-bottom: 20px;
      width: 100%;
      table-layout: fixed; /* Important: makes fixed widths work */
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis; /* Optional: handle long text */
      white-space: nowrap;
      background-color: #f2f2f2;
    }

    th {
      background-color: #D9D2E9;
    }

    .empty {
      color: #888;
      font-style: italic;
    }

    .table-header {
      text-shadow:
        -1px -1px 0 #ffffff,
         1px -1px 0 #ffffff,
        -1px  1px 0 #ffffff,
         1px  1px 0 #ffffff; /* The color of the outline */
      color: black; /* The fill color of the text */
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      font-weight: bold;
    }

    .right {
      /* margin-left: 90%; */
      font-size: 20px;
      float: right;
    }
  </style>
</head>
<body>
  <div class="table-header">
    <p id="tarikh930"></p>
  </div>
  
  <div class="table-header">
    <span class="right">Masa :  9:30</span>
  </div>
  <div id="table1"></div>

  <div class="table-header">
    <span class="right">Masa : 10:30</span>
  </div>
  <div id="table2"></div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbyxsLh1BUHoRzAtWz2jq4VUV2MhIKnmPyXUJ5uPqmCVNybN5eBM8T1CT95mImKvOfjw/exec";

    // Format the current date in Malaysia
    function getCurrentDateMalaysia() {
      const now = new Date();
      return now.toLocaleDateString("en-GB", { timeZone: "Asia/Kuala_Lumpur" });
    }

    function renderTable(data, containerId, emptyMessage) {
      const container = document.getElementById(containerId);

      if (!data || data.length === 0) {
        container.innerHTML = `<div class="empty">${emptyMessage}</div>`;
        return;
      }

      const table = document.createElement("table");

      // Header
      const thead = table.createTHead();
      const headerRow = thead.insertRow();
      Object.keys(data[0]).forEach((key, index) => {
        const th = document.createElement("th");
        th.textContent = key;

        // Set fixed widths for Nama and Kelas/Tugas columns
        if (key.toLowerCase() === "nama") th.style.width = "300px";
        if (key.toLowerCase() === "kelas" || key.toLowerCase() === "tugas") th.style.width = "50px";

        headerRow.appendChild(th);
      });

      // Body
      const tbody = table.createTBody();
      data.forEach(row => {
        const tr = tbody.insertRow();
        Object.entries(row).forEach(([key, value]) => {
          const td = tr.insertCell();
          td.textContent = value;

          // Apply same fixed width to td cells
          if (key.toLowerCase() === "nama") td.style.width = "300px";
          if (key.toLowerCase() === "kelas" || key.toLowerCase() === "tugas") td.style.width = "50px";
        });
      });

      container.appendChild(table);
    }

    function loadData() {
      // Set the Tarikh header to the current date in Malaysia
      document.getElementById("tarikh930").textContent = "Tarikh : " + getCurrentDateMalaysia();

      fetch(URL)
        .then(res => res.json())
        .then(data => {
          renderTable(data.table1, "table1", "Tiada data");
          renderTable(data.table2, "table2", "Tiada data");
        })
        .catch(err => {
          console.error("Fetch error:", err);
        });
    }

    // Run on page load
    loadData();
  </script>

</body>
</html>
