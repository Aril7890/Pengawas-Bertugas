<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murid Bertugas</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      margin-bottom: 30px;
      width: 100%;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .empty {
      color: #888;
      font-style: italic;
      margin-bottom: 30px;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="table-header">
    <span id="tarikh930"></span>
    <span>Masa : 9:30</span>
  </div>
  <div id="table1"></div>

  <div class="table-header">
    <span>Masa : 10:30</span>
  </div>
  <div id="table2"></div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbyxsLh1BUHoRzAtWz2jq4VUV2MhIKnmPyXUJ5uPqmCVNybN5eBM8T1CT95mImKvOfjw/exec";

    function formatTarikh(isoString) {
      const d = new Date(isoString);
      return d.toLocaleDateString("en-GB", {
        timeZone: "Asia/Kuala_Lumpur"
      });
    }

    function formatMasa(isoString) {
      const d = new Date(isoString);
      return d.toLocaleTimeString("en-GB", {
        timeZone: "Asia/Kuala_Lumpur",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
    }

    function renderTable(data, containerId, emptyMessage) {
      const container = document.getElementById(containerId);

      if (!data || data.length === 0) {
        container.innerHTML = `<div class="empty">${emptyMessage}</div>`;
        return;
      }

      // Set date header using data
      if (data[0].Tarikh && containerId === "table1") {
        document.getElementById("tarikh930").textContent = "Tarikh : " + formatTarikh(data[0].Tarikh);
      }

      const table = document.createElement("table");

      // Header
      const thead = table.createTHead();
      const headerRow = thead.insertRow();
      Object.keys(data[0]).forEach(key => {
        const th = document.createElement("th");
        th.textContent = key;
        headerRow.appendChild(th);
      });

      // Body
      const tbody = table.createTBody();
      data.forEach(row => {
        const tr = tbody.insertRow();

        Object.entries(row).forEach(([key, value]) => {
          const td = tr.insertCell();

          if (key === "Tarikh" && value) {
            td.textContent = formatTarikh(value);
          } else if (key === "Masa" && value) {
            td.textContent = formatMasa(value);
          } else {
            td.textContent = value;
          }
        });
      });

      container.appendChild(table);
    }

    function loadData() {
      fetch(URL)
        .then(res => res.json())
        .then(data => {
          renderTable(data.table1, "table1", "No data for 9:30");
          renderTable(data.table2, "table2", "No data for 10:30");
        })
        .catch(err => {
          console.error("Fetch error:", err);
        });
    }

    loadData();
    setInterval(loadData, 5000);
  </script>

</body>
</html>
